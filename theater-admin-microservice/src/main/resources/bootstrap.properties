logging.level.org.springframework = info

spring.application.name=theater-admin-microservice

server.port=8001
#This microservice should talk to spring cloud config server
#what is uri of this server
spring.cloud.config.uri=http://localhost:8888
#spring.profiles.active=qa

#SEE H2 queries being generated
spring.jpa.show-sql=true

#h2 console
spring.datasource.url=jdbc:h2:mem:theaterdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=theater
spring.datasource.password=theater
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false

